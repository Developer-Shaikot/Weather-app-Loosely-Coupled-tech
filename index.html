<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Search Daily Weather</h1>
            <p>
                <small
                    >By default, we show Dhaka's weather, but you can search for any location as
                    well.</small
                >
            </p>
            <input type="text" id="locationInput" placeholder="Enter city" />
            <button id="fetchWeather">Get Weather</button>
        </header>

        <div class="spinner-container" id="spinner" style="display: none">
            <div class="spinner"></div>
        </div>

        <div class="content" id="content" style="display: none">
            <section class="weather-outlook">
                <div id="weatherDetails"></div>
            </section>

            <section class="information-panel">
                <h2>Information</h2>
                <div id="infoPanel"></div>
            </section>

            <section class="tm-weather">
                <section class="today-tomorrow">
                    <div class="today-weather">
                        <div id="todayWeather"></div>
                    </div>
                    <div class="tomorrow-weather">
                        <div id="tomorrowWeather"></div>
                    </div>
                </section>
            </section>
        </div>

        <section class="forecast-table">
            <h2>10 Day Weather Forecast</h2>
            <table id="forecastTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Max Temp</th>
                        <th>Min Temp</th>
                        <th>Wind</th>
                        <th>Precipitation</th>
                        <th>Humidity</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <script src="script.js"></script>
    </body>
</html>
